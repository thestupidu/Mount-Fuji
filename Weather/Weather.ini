URL=https://api.tomorrow.io/v4/weather/forecast?location=ghazipur&timesteps=daily&apikey=HzMtuQcZaKRnoraC0I1hdwftIdY0Tf5e
RegExp=(?siU).*{"time":"[\d-T:Z]*","values":{(.*)}},{"time":"[\d-T:Z]*","values":{(.*)}},{"time":"[\d-T:Z]*","values":{(.*)}},{"time":"[\d-T:Z]*","values":{(.*)}},{"time":"[\d-T:Z]*","values":{(.*)}},{"time":"[\d-T:Z]*","values":{(.*)}}]},"location":{.*"name":"(.*)",.*
