[Rainmeter]
Update = 1000
AccurateText = 1
DynamicWindowSize = 1
BackgroundMode=2
SolidColor=200,200,200,1
LeftMouseDoubleClickAction=[!Refresh]

;Dont think of measures, they work. Focus on only first meters of bottom one. Rest are just copies with a little x offsets

[Variables]
Color=14, 41, 82
Color2=211, 219, 255
Color3=122, 148, 201
FontFace1=Inter
Day1=""
Day2=""
Day3=""
Day4=""
Day5=""
OtherDaysFontSize=20

[MeasureWeekLabels]
Measure=Time
Format=%a
IfMatch="Sun"
IfMatchAction=[!SetVariable "Day1" "Mon"][!SetVariable "Day2" "Tue"][!SetVariable "Day3" "Wed"][!SetVariable "Day4" "Thu"][!SetVariable "Day5" "Fri"]
IfMatch2="Mon"
IfMatchAction2=[!SetVariable "Day1" "Tue"][!SetVariable "Day2" "Wed"][!SetVariable "Day3" "Thu"][!SetVariable "Day4" "Fri"][!SetVariable "Day5" "Sat"]
IfMatch3="Tue"
IfMatchAction3=[!SetVariable "Day1" "Wed"][!SetVariable "Day2" "Thu"][!SetVariable "Day3" "Fri"][!SetVariable "Day4" "Sat"][!SetVariable "Day5" "Sun"]
IfMatch4="Wed"
IfMatchAction4=[!SetVariable "Day1" "Thu"][!SetVariable "Day2" "Fri"][!SetVariable "Day3" "Sat"][!SetVariable "Day4" "Sun"][!SetVariable "Day5" "Mon"]
IfMatch5="Thu"
IfMatchAction5=[!SetVariable "Day1" "Fri"][!SetVariable "Day2" "Sat"][!SetVariable "Day3" "Sun"][!SetVariable "Day4" "Mon"][!SetVariable "Day5" "Tue"]
IfMatch6="Fri"
IfMatchAction6=[!SetVariable "Day1" "Sat"][!SetVariable "Day2" "Sun"][!SetVariable "Day3" "Mon"][!SetVariable "Day4" "Tue"][!SetVariable "Day5" "Wed"]
IfMatch7="Sat"
IfMatchAction7=[!SetVariable "Day1" "Sun"][!SetVariable "Day2" "Mon"][!SetVariable "Day3" "Tue"][!SetVariable "Day4" "Wed"][!SetVariable "Day5" "Thu"]
DynamicVariables=1

[MeasureCurrentParent]
Measure=WebParser
URL=https://api.tomorrow.io/v4/weather/realtime?location=ghazipur&units=metric&apikey=HzMtuQcZaKRnoraC0I1hdwftIdY0Tf5e
RegExp=(?siU)"temperature":(.*)\.?\d+,"temperatureApparent":(.*),.*,"weatherCode":(.*),.*
UpdateDivider=-1
DynamicVariables=1

[MeasureDailyParent]
