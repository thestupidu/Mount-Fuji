[Rainmeter]
Update=1000
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1
LeftMouseDoubleClickAction=[!Refresh]
OnRefreshAction=[!CommandMeasure MeasureScript CreateCalendar()]
MouseScrollDownAction=[!WriteKeyValue Variables Scale "(#Scale#<0.2?0.1:#Scale#-0.1)"][!Refresh]
MouseScrollUpAction=[!WriteKeyValue Variables Scale "(#Scale#+0.1)"][!Refresh]

[Variables]
DateFontSize=12
DateFontFace=Inter
DateFontColor=14, 41, 82
SundayFontColor=122, 148, 201
PadX=30
PadY=30
CircleSize=13
CalendarBaseX=12
CalendarBaseY=75
Scale=1

[MeasureMonth]
Measure=Time
Format=%m
UpdateDivider=-1

[MeasureMonthText]
Measure=Time
Format=%B
UpdateDivider=-1

[MeasureYear]
Measure=Time
Format=%Y
UpdateDivider=-1

[MeasureDate]
Measure=Time
Format=%d
OnChangeAction=[!UpdateMeasure *][!CommandMeasure MeasureScript CreateCalendar()]

[MeasureStart]
Measure=Time
TimeStamp=1 [MeasureMonth][MeasureYear]
TimeStampFormat=%d %m %Y
Format=%w
DynamicVariables=1
UpdateDivider=-1

[MeasureScript]
Measure=Script
ScriptFile=#@#Scripts/Calendar.lua
UpdateDivider=-1

[MeterMonth]
Meter=String
Text=[MeasureMonthText]
AntiAlias=1
X=0
Y=0
FontSize=(#DateFontSize#*#Scale#)
FontFace=#DateFontFace#
FontWeight=600
FontColor=#DateFontColor#
DynamicVariables=1
StringCase=Upper
UpdateDivider=-1

[MeterYear]
Meter=String
Text=[MeasureYear]
AntiAlias=1
X=(#CalendarBaseX#*2+#PadX#*6*#Scale#)
Y=0
StringAlign=Right
FontSize=(#DateFontSize#*#Scale#)
FontWeight=600
FontFace=#DateFontFace#
FontColor=#DateFontColor#
DynamicVariables=1
UpdateDivider=-1

[MeterToday]
Meter=Shape
Shape=Ellipse (#CircleSize#*#Scale#), (#CircleSize#*#Scale#), (#CircleSize#*#Scale#)| StrokeWidth 0 | Fill Color #DateFontColor#
DynamicVariables=1
UpdateDivider=-1

[DaySunday]
Meter=String
Text=S
AntiAlias=1
X=(#CalendarBaseX#*#Scale#)
Y=((#CalendarBaseY#-#PadY#)*#Scale#)
StringAlign=CenterCenter
FontSize=(#DateFontSize#*#Scale#)
FontFace=#DateFontFace#
FontColor=#SundayFontColor#
DynamicVariables=1
UpdateDivider=-1

