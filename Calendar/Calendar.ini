[Rainmeter]
Update=1000
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1
LeftMouseDoubleClickAction=[!Refresh]
OnRefreshAction=[!CommandMeasure MeasureScript CreateCalendar()]

[Variables]
DateFontSize=12
DateFontFace=Inter
DateFontColor=10, 22, 44
SundayFontColor=27, 57, 120
PadX=30
PadY=30
CircleSize=13
CalendarBaseX=12
CalendarBaseY=75

[MeasureMonth]
Measure=Time
Format=%m
UpdateDivider=-1

[MeasureMonthText]
Measure=Time
Format=%B
UpdateDivider=-1

[MeasureYear]
Measure=Time
Format=%Y
UpdateDivider=-1

[MeasureDate]
Measure=Time
Format=%d
OnChangeAction=[!UpdateMeasure *][!CommandMeasure MeasureScript CreateCalendar()]

[MeasureStart]
Measure=Time
TimeStamp=1 [MeasureMonth][MeasureYear]
TimeStampFormat=%d %m %Y
Format=%w
DynamicVariables=1
UpdateDivider=-1

[MeasureScript]
Measure=Script
ScriptFile=#@#Scripts/Calendar.lua
UpdateDivider=-1

[MeterMonth]
Meter=String
Text=[MeasureMonthText]
AntiAlias=1
X=0
Y=0
FontSize=#DateFontSize#
FontFace=#DateFontFace#
FontWeight=600
FontColor=#DateFontColor#
DynamicVariables=1
StringCase=Upper
UpdateDivider=-1

[MeterYear]
Meter=String
Text=[MeasureYear]
AntiAlias=1
X=(#CalendarBaseX#*2+#PadX#*6)
Y=0
StringAlign=Right
FontSize=#DateFontSize#
FontWeight=600
FontFace=#DateFontFace#
FontColor=#DateFontColor#
DynamicVariables=1
UpdateDivider=-1

[MeterToday]
Meter=Shape
Shape=Ellipse #CircleSize#, #CircleSize#, #CircleSize# | StrokeWidth 0 | Fill Color #DateFontColor#
UpdateDivider=-1

[DaySunday]
Meter=String
Text=S
AntiAlias=1
X=(#CalendarBaseX#)
Y=(#CalendarBaseY#-#PadY#)
StringAlign=CenterCenter
FontSize=#DateFontSize#
FontFace=#DateFontFace#
FontColor=#SundayFontColor#
DynamicVariables=1
UpdateDivider=-1

[DayMonday]
